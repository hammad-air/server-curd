<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .row{
            display: flex;
            flex-direction: row;
        }
        .column{
            padding: 0 30px;
        }
    </style>
</head>

<body onload="getUsers()">
    <div class="row">
        <div class="column">
            <h2>Create User</h2>
            <table>
                <tr>
                    <td>
                        <label for="userName">Name: </label>
                    </td>
                    <td>
                        <input type="text" name="name" id="userName"><br />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email: </label>
                    </td>
                    <td>
                        <input type="text" name="email" id="email"><br />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="address">Address: </label>
                    </td>
                    <td>
                        <input type="text" name="address" id="address"><br />
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button onclick="setUser()">Submit</button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="column">
            <h2>Get / Edit / Delete User</h2>
            <table>
                <tr>
                    <td>
                        <label for="id">ID: </label>
                    </td>
                    <td>
                        <input type="text" name="name" id="id"><br />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="editUserName">Name: </label>
                    </td>
                    <td>
                        <input type="text" name="name" id="editUserName"><br />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="editEmail">Email: </label>
                    </td>
                    <td>
                        <input type="text" name="email" id="editEmail"><br />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="editAddress">Address: </label>
                    </td>
                    <td>
                        <input type="text" name="editAddress" id="editAddress"><br />
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button onclick="getUser()">Get</button>
                        <button onclick="editUser()">Edit</button>
                        <button onclick="deleteUser()">Delete</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <table border="1px" cellspacing="0" cellpadding="2px">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody id="renderData"></tbody>
    </table>

</body>
<script src="app.js"></script>
</html>
