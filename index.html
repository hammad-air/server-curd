<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <style>

        .row{
            display: flex;
            flex-direction: row;
        }
        .column{
            padding: 0 30px;
        }
    </style>
</head>
<center>
<body onload="getUsers()">
    <div class="row">
        <div class="column">
            <h2>Create User</h2>
            <table>
                <tr>
                    <td>
                        <label for="userName">Name: </label>
                    </td>
                    <td>
                        <input type="text" name="name" id="userName"><br />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email: </label>
                    </td>
                    <td>
                        <input type="text" name="email" id="email"><br />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="address">Address: </label>
                    </td>
                    <td>
                        <input type="text" name="address" id="address"><br />
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="button" onclick="setUser()" class="btn btn-danger">Submit</button>

                    </td>
                </tr>
            </table>
        </div>
        <br>
        <br>
        <br>
        <br>
        <div class="column">
            <h2>Get / Edit / Delete User</h2>
            <table>
                <tr>
                    <td>
                        <label for="id">ID: </label>
                    </td>
                    <td>
                        <input type="text" name="name" id="id"><br />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="editUserName">Name: </label>
                    </td>
                    <td>
                        <input type="text" name="name" id="editUserName"><br />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="editEmail">Email: </label>
                    </td>
                    <td>
                        <input type="text" name="email" id="editEmail"><br />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="editAddress">Address: </label>
                    </td>
                    <td>
                        <input type="text" name="editAddress" id="editAddress"><br />
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <!-- <button onclick="getUser()">Get</button>
                        <button >Edit</button> -->
                        <!-- <button ></button> -->
                        <button type="button" onclick="getUser()" class="btn btn-primary">Get</button>
                        <button type="button" onclick="editUser()" class="btn btn-primary">Edit</button>
                        <button type="button" onclick="deleteUser()" class="btn btn-primary">Delete</button>

                    </td>
                </tr>
            </table>
        </div>
    </div>
    <br>
    <table border="1px" cellspacing="0" cellpadding="20px">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody id="renderData"></tbody>
    </table>
</center>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="app.js"></script>
</html>
